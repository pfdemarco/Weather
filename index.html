<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--bootstrap has to go before any other css link-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <!--dont forget cdn to stupid font awesome fa and fas classes!-->
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
  <!--jquery lib-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!--script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script-->

  <!--my js-->
  <script src="weatherScript.js"></script>
  <title>Weather</title>
  
  <style>
    #headr{
      text-align: center;
      color: aqua;
      background-color:blue;
      font-size: xx-large;
    }
    .input-group{
      left: 10px;
      padding: 15px;
    }
    .btn-primary{
      width:50px;
      height:38px;
    }
    .form-label{
      margin-left: 0px;
      
    }
    .col-sm-4{
     /* background-color:blue;*/
      color: blue;
      border-style: groove; 
      justify-content: center;
    }
    .form-label{
      padding: 5px;
    }
  </style>
</head>
<body>
  
  <header id="headr">Weather Dashboard</header>

  <button class="butt">TESTING</button>

    <!--search field-->
  <div class="conatiner">
    <div class="row">
      <div class="col-sm-4">
        <div class="input-group">
          <label class="form-label" for="form1">Search for a Shity:</label>
          <div class="form-outline">
            <input id="search-input" type="search" id="form1" class="form-control" />
          </div>
          <button id="search-button" type="button" class="btn btn-primary">
            <i class="fas fa-search"></i>
          </button>
        </div>
      
        <ul class="list-group">
          <li class="list-group-item">Boston</li>
          <li class="list-group-item">Troy</li>
          <li class="list-group-item">Keene</li>
          <li class="list-group-item">Brattleboro</li>
          <li class="list-group-item">Maui</li>
        </ul>
      </div>
    </div>
    <div class="col sm-8">
      <div id="cityDate"></div>
      <div id="temp"></div>
      <div id="humid"></div>
      <div id="wind"></div>
      <div id="uvi"></div>

      <h4>5-Day Forecast:</h4>

    </div>
  </div>
  
  <!--bootstrap popper and javascript-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  <!--script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script-->
</body>
</html>
